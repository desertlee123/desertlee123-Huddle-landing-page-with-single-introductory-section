<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <script
      src="https://kit.fontawesome.com/38f9a117a3.js"
      crossorigin="anonymous"
    ></script>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/styles-dist.css" />
    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </header>
      <main class="main">
        <img
          src="./images/illustration-mockups.svg"
          alt="illustration"
          class="main-image"
        />
        <article class="article">
          <h1 class="title">Build The Community Your Fans Will Love</h1>
          <p class="text">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="#" class="link">Register</a>
        </article>
      </main>
      <footer class="footer">
        <ul class="list">
          <li class="list__item">
            <a href="#" class="list__link">
              <i class="fab fa-facebook-f"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <i class="fab fa-twitter"></i>
            </a>
          </li>
          <li class="list__item">
            <a href="#" class="list__link">
              <i class="fab fa-instagram"></i>
            </a>
          </li>
        </ul>
      </footer>
    </div>
  </body>
</html>
